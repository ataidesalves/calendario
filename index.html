<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Calendário Anual</title>

    <!-- Biblioteca para gerar o PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-area {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Grade dos meses */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 meses por linha */
            gap: 10px;
        }

        .month {
            background-color: #e9e9e9;
            padding: 12px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .month-header {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            color: #007BFF;
        }

        /* Grade dos dias */
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
        }

        .day-header {
            font-weight: bold;
            padding: 3px 0;
            background-color: #ddd;
            font-size: 11px;
        }

        .day {
            padding: 4px 0;
            border-bottom: 1px solid #eee;
            font-size: 11px;
        }

        .empty-day {
            padding: 4px 0;
        }

        /* Domingo em vermelho */
        .sunday {
            color: red;
            font-weight: bold;
        }

        /* Sábado em azul */
        .saturday {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="pdfArea">

        <h1>Gerador de Calendário Anual</h1>

        <div class="input-area">
            <label for="yearInput">Insira o Ano:</label>
            <input type="number" id="yearInput" min="1900" max="2100" value="2025">
            <button onclick="generateCalendar()">Gerar Calendário</button>
            <button onclick="downloadPDF()">Baixar PDF (A4)</button>
        </div>

        <div id="calendarOutput" class="calendar-grid">
        </div>

    </div>

    <script>
        function generateCalendar() {
            const year = parseInt(document.getElementById('yearInput').value);
            const output = document.getElementById('calendarOutput');
            output.innerHTML = '';

            const monthNames = [
                'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];
            const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];

            for (let month = 0; month < 12; month++) {
                const monthDiv = document.createElement('div');
                monthDiv.classList.add('month');

                const monthHeader = document.createElement('div');
                monthHeader.classList.add('month-header');
                monthHeader.textContent = `${monthNames[month]} de ${year}`;
                monthDiv.appendChild(monthHeader);

                const daysGrid = document.createElement('div');
                daysGrid.classList.add('days-grid');

                // Cabeçalhos
                dayNames.forEach((name, index) => {
                    const d = document.createElement('div');
                    d.classList.add('day-header');

                    if (index === 0) d.style.color = 'red';
                    if (index === 6) d.style.color = 'blue';

                    d.textContent = name;
                    daysGrid.appendChild(d);
                });

                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                // Espaços vazios antes do 1º dia
                for (let i = 0; i < firstDay; i++) {
                    daysGrid.appendChild(document.createElement('div'));
                }

                // Dias do mês
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayDiv = document.createElement('div');
                    dayDiv.classList.add('day');
                    const dow = new Date(year, month, day).getDay();

                    if (dow === 0) dayDiv.classList.add('sunday');
                    if (dow === 6) dayDiv.classList.add('saturday');

                    dayDiv.textContent = day;
                    daysGrid.appendChild(dayDiv);
                }

                monthDiv.appendChild(daysGrid);
                output.appendChild(monthDiv);
            }
        }

        // PDF
        function downloadPDF() {
            const element = document.getElementById('pdfArea');

            const opt = {
                margin: 2,
                filename: 'calendario.pdf',
                html2canvas: { scale: 3 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save();
        }

        document.addEventListener('DOMContentLoaded', generateCalendar);
    </script>
</body>
</html>
